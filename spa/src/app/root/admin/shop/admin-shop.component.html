<div *ngIf="(loading$ | async) === false; else loadingTemplate">
  <div *ngIf="shopChanged$ | async as shop">
    <div class="row mb-3">
      <div
        class="col d-flex justify-content-between align-items-center w-100 mb-2"
      >
        <span>
          <h4>{{ shop?.title }}</h4>
        </span>
        <div
          *ngIf="(isChanged$ | async) === true"
          class="d-flex align-items-center"
        >
          <button mat-icon-button matTooltip="Отмена" (click)="onCancel()">
            <mat-icon>cancel</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Подтвердить" [disabled]="form.valid === false" (click)="onSave()">
            <mat-icon>check_circle</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <form [formGroup]="form" class="row mb-3">
      <div class="col-4">
        <mat-card class="card-avatar">
          <img mat-card-image [src]="shop.logo" alt="Аватар" />
        </mat-card>
      </div>
      <div class="col-8">
        <mat-divider class="mb-2"></mat-divider>
        <div class="main-info-content">
          <table class="mat-table w-100 my-3">
            <tr class="mat-row py-3">
              <td class="mat-cell">Название</td>
              <td class="mat-cell">
                <mat-form-field class="w-100">
                  <mat-label></mat-label>
                  <input
                    matInput
                    formControlName="title"
                    [placeholder]="shop?.title || ''"
                  />
                </mat-form-field>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-template #loadingTemplate>
  <loader> </loader>
</ng-template>
