<div *ngIf="items != null">
  <div class="d-flex align-items-center justify-content-between">
    <mat-label>Порядок</mat-label>
    <div>
      <button *ngIf="canUp()" mat-icon-button matTooltip="Наверх" (click)="onUp()">
        <mat-icon>north</mat-icon>
      </button>
      <button *ngIf="canDown()"  mat-icon-button matTooltip="Вниз" (click)="onDown()">
        <mat-icon>south</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Отмена" (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
  </div>
  <mat-divider class="mb-3" [inset]="true"></mat-divider>
  <div class="order-container" cdkDropList (cdkDropListDropped)="drop($event)">
    <button
      cdkDrag
      *ngFor="let element of items; let i = index"
      mat-button
      [color]="selected !== element ? 'primary' : 'accent'"
      class="item-box"
      (click)="onSelect(element)"
    >
      <div class="item-box-content">
        <div class="d-flex align-items-center">
          <span>{{ element.order }}.</span>
          <mat-icon class="ms-3" mat-list-icon>{{ element.icon }}</mat-icon>
          <div class="mx-3">{{ element.title }}</div>
        </div>
      </div>
    </button>
  </div>
</div>
