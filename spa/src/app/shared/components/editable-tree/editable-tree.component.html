<!-- Дерево категорий -->
<div *ngIf="items" class="row">
  <div class="col-xl-6 col-sm-12">
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      [trackBy]="trackByFn"
      class="node-list"
    >
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node
        class="node-box"
        *matTreeNodeDef="let node"
        matTreeNodeToggle
      >
        <button mat-button class="node-box" (click)="onEditItem(node)">
          <div class="node-box-content">
            <div class="d-flex align-items-center">
              <mat-icon class="ms-3" mat-list-icon>{{ node.icon }}</mat-icon>
              <div class="mx-3">{{ node.title }}</div>
            </div>
          </div>
        </button>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node
        class="node-box"
        *matTreeNodeDef="let node; when: hasChild"
      >
        <button mat-button class="node-box" (click)="onEditItem(node)">
          <div class="node-box-content">
            <div class="d-flex align-items-center">
              <mat-icon class="ms-3" mat-list-icon>{{ node.icon }}</mat-icon>
              <div class="ms-3">{{ node.title }}</div>
            </div>
            <button mat-icon-button matTreeNodeToggle>
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                  treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
                }}
              </mat-icon>
            </button>
          </div>
        </button>
        <div
          class="nav-pills node-list"
          [class.tree-invisible]="!treeControl.isExpanded(node)"
        >
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
  <div class="col-xl-6 col-sm-12">
    <str-tree-item-order
      [items]="editItemOrder"
      (cancel)="editItemOrder = null"
      (selected)="onEditItem($event)"
      (changed)="onOrderChanged()"
    >
    </str-tree-item-order>
    <str-tree-item-edit
      *ngIf="editItem"
      [item]="editItem"
      (cancel)="editItem = null"
    ></str-tree-item-edit>
  </div>
</div>
